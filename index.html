<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航站</title>
    <style>
        /* 简单的样式 */
        body {
            font-family: Arial, sans-serif;
        }
        .nav-button {
            display: block;
            margin: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到导航站</h1>
    <a href="javascript:void(0);" class="nav-button" onclick="redirectToBaidu()">进入百度</a>

    <script>
        function redirectToBaidu() {
            window.open('https://www.baidu.com', '_blank');
            window.open('floatingButton.html', 'buttonWindow', 'width=100,height=100,resizable=no,scrollbars=no,status=no');
        }
    </script>
</body>
</html>
